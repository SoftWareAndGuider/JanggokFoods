<!doctype html>
<html lang="en">
  <head>
    <title>장곡중! 오늘의 급식은?</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="height: 80vh; width: 100vw; overflow: hidden;" scroll="no">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-white">
      <div class="collapse navbar-collapse row text-center" id="collapsibleNavId">
        <button type="button" class="btn btn-outline-warning col-sm-1" onclick="down()">이전</button>
        <div class="col-sm-3"></div>
        <h4 class="col-sm-4">장곡중! 오늘의 급식은?</h4>
        <div class="col-sm-3"></div>
        <button type="button" class="btn btn-outline-warning col-sm-1" onclick="up()">다음</button>
      </div>
    </nav>

    <iframe src="" frameborder="0" id="render" style="height: 100%; width: 100%;
    -ms-zoom: 3;
    -moz-transform: scale(3);
    -moz-transform-origin: 0 0;
    -o-transform: scale(3);
    -o-transform-origin: 0 0;
    -webkit-transform: scale(3);
    -webkit-transform-origin: 0 0;"></iframe>

    <script>
      const iframe = document.getElementById('render')
      const fullDate = document.location.pathname.split('/')[1]
      let arrDate = fullDate.split('.')
      let date = new Date(arrDate[0], arrDate[1], arrDate[2])

      load()

      function load () {
        iframe.attributes.getNamedItem('src').value = 'http://school.gyo6.net/janggok/food/2019/10/28/lunch'
      }

      function down () {
        date.setDate(date.getDate - 1)
        load()
      }

      function up () {
        date.setDate(date.getDate + 1)
        load()
      }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
